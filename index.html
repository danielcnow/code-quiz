<!DOCTYPE html>
<html lang="en">
<!-- stylesheet reference and character set -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
<!-- Title of Quiz -->
<title>
Coding Quiz Challenge
</title>
<body>
    <!-- primary content -->
    <div id="container-fluid">
        <!-- high scores -->
        <div class="col text-left">
            <a href="#" id="scoresHighView">View High Scores</a>
        </div>
        <!-- timer -->
        <div id="timer" class="col text-right"></div>  
        <b class="far fa-clock"></b> Time: <span id="timeRemaining">0</span>
        <!-- Game Over -->
        <div id="quizEnd" class="col text-right" style="display:none;">Time's Up! Game Over.</div>
        <!-- main content -->
        <div id="ultimateDiv">
            <main class="col-md-8 mt-5">
                <!-- quizHome -->
                <div id="quizHome">
                    <h1 class="font-weight-bold pl-4">Coding Quiz Challenge</h1>
                <p class="p-4">Answer Javascript-related questions within a limited time frame. Incur a penalty of 10 seconds per incorrect answer. Good Luck!</p> 
                <button type="button" id="startButton" class="btn btn-outline-primary m-4 align-center">Start Quiz</button>
                </div>
                <!-- questions -->
                <div id="questionBox" style="display: none;">
                    <p id="questionItself" class="justify-content-center font-weight-bold"></p>
                    <div class="justify-content-center">
                        <p><button id="btn0" class="btn btn-dark"></button></p>
                        <p><button id="btn1" class="btn btn-dark"></button></p>
                        <p><button id="btn2" class="btn btn-dark"></button></p>
                        <p><button id="btn3" class="btn btn-dark"></button></p>
                        <hr id="lineBreak" style="display: none" class="mt-4">
                        <p id="checkAnswer" style="display: none;"></p>
                </div>
                <!-- score -->
                <div id="scoreSheet" class="pl-4 ml-1 pt-4 justify-content-center font-weight-bold" style="display:none;">
                    <div class="col-2"></div>
                    <div class="col-8 text-left">
                        <h2 class="font-weight-bold pt-1 pb-3 m-1">Score: <span id="scoreFinal"></span> !</h2>
                        <form>
                            <p class="pt-1 pb-3 m-1">Enter your initials: <input id="initialInput" class="form-control pt-1 pb-1 mt-1" type="text">
                            <button type="submit" id="initialOutput" class="btn btn-info mt-3">Submit</button>
                            </p>
                        </form>
                    </div>
                <div class="col-2"></div>
                </div> 
                <!-- highscores section -->
                <div id="scoresHigh" class="pl-4 ml-1 pt-4 justify-content-center font-weight-bold" style="display: none;">
                    <h2 class="font-weight-bold pt-1 pb-3 mb-1">High Scores</h2>                   
                            
                    <div id="scoresHighList" class="list-group list-group-flush pt-1 pb-3 mb-1"></div>
                    <p>
                        <button type="submit" class="btn btn-info mt-3 mr-3" id="scoreBack">Go Back</button>
                        <button type="submit" class="btn btn-info mt-3" id="scoreClear">Clear High Scores</button>
                    </p>
                </div>
            </main>        
        </div>        
</body>
</head>
<!-- bootstrap ref -->
<script src="./assets/js/script.js"> </script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</html>
